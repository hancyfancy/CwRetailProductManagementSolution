<h2>{{actionText}} Product</h2>

<div>
  <label for="new-product-name">Product name: </label>
  <input id="new-product-name" type="text" #productName value="{{product.id > 0 ? product.name : ''}}" />

  <label for="new-product-price">Product price: </label>
  <input id="new-product-price" type="number" #productPrice value="{{product.id > 0 ? product.price.toString() : ''}}" />

  <label for="new-product-type">Product type: </label>
  <select id="new-product-type" #productType>
    <option #toysOption value="toys" [selected]="product.type.toUpperCase() == toysOption.value.toUpperCase()">Toys</option>
    <option #foodOption value="food" [selected]="product.type.toUpperCase() == foodOption.value.toUpperCase()">Food</option>
    <option #electronicsOption value="electronics" [selected]="product.type.toUpperCase() == electronicsOption.value.toUpperCase()">Electronics</option>
    <option #furnitureOption value="furniture" [selected]="product.type.toUpperCase() == furnitureOption.value.toUpperCase()">Furniture</option>
    <option #booksOption value="books" [selected]="product.type.toUpperCase() == booksOption.value.toUpperCase()">Books</option>
  </select>

  <label class="toggle-label" for="new-product-active">Product active: </label>
  <label class="switch">
    <input id="new-product-active" #productActive type="checkbox" [checked]="product.active">
    <span class="slider round"></span>
  </label>

  <button type="button" class="add-button" (click)="addOrEdit(productName.value, productPrice.value, productType.value, productActive.value); productName.value=''; productPrice.value=''; productType.value=''; productActive.value='';">
    {{actionText}} product
  </button>
</div>
