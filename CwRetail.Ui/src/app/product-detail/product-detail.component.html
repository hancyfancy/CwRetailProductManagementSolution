<h2>{{actionText}} Product</h2>

<div>
  <label for="new-product-name">Product name: </label>
  <input id="new-product-name" #productName value="{{product.id > 0 ? product.name : ''}}" />

  <label for="new-product-price">Product price: </label>
  <input id="new-product-price" #productPrice value="{{product.id > 0 ? product.price.toString() : ''}}" />

  <label for="new-product-type">Product type: </label>
  <select id="new-product-type" #productType>
    <option value="toys" selected="{{product.type == productPrice.value ? 'selected' : 'deselected'}}">Toys</option>
    <option value="food" selected="{{product.type == productPrice.value ? 'selected' : 'deselected'}}">Food</option>
    <option value="electronics" selected="{{product.type == productPrice.value ? 'selected' : 'deselected'}}">Electronics</option>
    <option value="furniture" selected="{{product.type == productPrice.value ? 'selected' : 'deselected'}}">Furniture</option>
    <option value="books" selected="{{product.type == productPrice.value ? 'selected' : 'deselected'}}">Books</option>
  </select>

  <label for="new-product-active">Product active: </label>
  <label class="switch">
    <input id="new-product-active" #productActive type="checkbox" checked="{{product.active ? 'checked' : 'unchecked'}}">
    <span class="slider round"></span>
  </label>

  <button type="button" class="add-button" (click)="addOrEdit(productName.value, productPrice.value, productType.value, productActive.value); productName.value=''; productPrice.value=''; productType.value=''; productActive.value='';">
    {{actionText}} product
  </button>
</div>
