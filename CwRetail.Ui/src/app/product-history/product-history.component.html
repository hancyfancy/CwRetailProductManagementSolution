<h2>Product History</h2>

<div *ngFor="let item of history">
  <div class="date-time">
    {{ item.lastUpdated }}
  </div>
  <div class="product-property">
    {{ item.name.toUpperCase() }}
  </div>
  <div class="product-property">
    {{ item.price }}
  </div>
  <div class="product-property">
    {{ item.type }}
  </div>
  <div class="product-property">
    {{ item.active }}
  </div>
</div>

<button type="button" class="back-button" (click)="goToProducts()">
  Back
</button>
