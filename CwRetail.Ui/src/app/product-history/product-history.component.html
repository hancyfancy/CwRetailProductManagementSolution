<h2>Product History</h2>

<div *ngFor="let item of history">
  <div class="date-time">
    {{ item.dateTime }}
  </div>
  <div class="product">
    <div>
      {{ item.product.name }}
    </div>
    <div>
      {{ item.product.price }}
    </div>
    <div>
      {{ item.product.type }}
    </div>
    <div>
      {{ item.product.active }}
    </div>
  </div>
</div>

<button type="button" class="back-button" (click)="goToProducts()">
  Back
</button>
