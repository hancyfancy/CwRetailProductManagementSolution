<h2>Product History</h2>

<div *ngFor="let item of history">
  <div class="spaced">
    <div class="date-time padded rounded-top font-normal">
      {{ item.lastUpdated }}
    </div>
    <div class="product-property padded">
      <span class="font-normal">Name:</span>
      <span class="font-normal">{{ item.name | uppercase }}</span>
    </div>
    <div class="product-property padded font-normal">
      {{ item.price }}
    </div>
    <div class="product-property padded font-normal">
      {{ item.type.toString() | titlecase }}
    </div>
    <div class="product-property padded rounded-bottom font-normal">
      {{ item.active }}
    </div>
  </div>
</div>

<button type="button" class="back-button" (click)="goToProducts()">
  Back
</button>
